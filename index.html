      content="Sewa mobil di Surabaya dengan sopir profesional. Armada lengkap, harga terjangkau, service 24/7. Antar jemput banda Juanda, sewa harian, mingguan, bulanan."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="/assets/armada-lepas-kunci/TOYOTA-ALPHARD.webp"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@sewamobilsby" />

      name="twitter:image"
      content="/assets/armada-lepas-kunci/TOYOTA-ALPHARD.webp"
    />

      name="twitter:description"
      content="Rental mobil profesional di Surabaya dengan armada lengkap"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Sewa Mobil Surabaya",
        "description": "Rental mobil di Surabaya dengan sopir profesional",

        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Surabaya",
          "addressCountry": "ID"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "-7.2574719",
          "longitude": "112.7520903"
        },
        "openingHours": "Mo-Su 00:00-23:59",
        "priceRange": "$$",
        "serviceArea": {
          "@type": "GeoCircle",
          "geoMidpoint": {
            "@type": "GeoCoordinates",
            "latitude": "-7.2574719",
            "longitude": "112.7520903"
          },
          "geoRadius": "50000"
        }
      }
    </script>

    <!-- Critical CSS -->
    <style>
      /* Critical above-the-fold styles */

      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #f7f3f0;
        color: #1a1a1a;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }
      /* Loading spinner */

      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #d2691e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      /* Hide loading spinner when React app loads */

      .app-loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Loading spinner -->
    <div class="loading-spinner"></div>

    <div id="root"></div>

    <!-- Performance Monitoring Script -->
    <script>
      // Performance monitoring
      if ("performance" in window) {
        window.addEventListener("load", () => {
          const perfData = performance.getEntriesByType("navigation")[0];
          console.log(
            "Page Load Time:",
            perfData.loadEventEnd - perfData.loadEventStart,
            "ms"
          );
          console.log(
            "DOM Content Loaded:",
            perfData.domContentLoadedEventEnd -
              perfData.domContentLoadedEventStart,
            "ms"
          );
        });
      }

      // Remove loading spinner when React app is ready
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 100);
      });

      // Register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>

    <!-- Main Application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
